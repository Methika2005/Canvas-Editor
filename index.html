    <style>
        :root {
            /* Balanced Theme Colors - Medium tone backgrounds */
            --bg-primary: #1a1d23;
            --bg-secondary: #222832;
            --bg-tertiary: #2a2f3a;
            --bg-quaternary: #323947;
            
            /* Glass Effects */
            --glass-bg: rgba(42, 47, 58, 0.8);
            --glass-bg-light: rgba(52, 59, 71, 0.6);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-border-light: rgba(255, 255, 255, 0.18);
            
            /* Accent Colors - Softer, more muted */
            --accent-primary: #4a9eff;
            --accent-secondary: #e85d9a;
            --accent-tertiary: #9d5ce8;
            --accent-success: #4dd4ac;
            --accent-warning: #f5a623;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #4ac6ff 0%, #9d5ce8 50%, #e85d9a 100%);
            --gradient-secondary: linear-gradient(135deg, #e85d9a 0%, #9d5ce8 100%);
            --gradient-accent: linear-gradient(135deg, #4dd4ac 0%, #4a9eff 100%);
            --gradient-bg: linear-gradient(135deg, #1a1d23 0%, #2a2f3a 50%, #323947 100%);
            
            /* Text Colors */
            --text-primary: #f8f9fa;
            --text-secondary: #c8ced7;
            --text-muted: #8892a3;
            --text-accent: #4a9eff;
            
            /* Shadows */
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.25);
            --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-strong: 0 15px 50px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 20px rgba(74, 158, 255, 0.25);
            --shadow-glow-pink: 0 0 20px rgba(232, 93, 154, 0.25);
            
            /* Transitions */
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-full: 50px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-primary);
        }

        /* Animated Background Particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(131, 56, 236, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Visitor Counter - Enhanced Dark Design */
        .visitor-counter {
            position: fixed;
            top: 75vh;
            left: 7px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            color: var(--text-primary);
            font-weight: 600;
            text-align: center;
            box-shadow: var(--shadow-medium);
            z-index: 1000;
            transition: var(--transition-smooth);
            min-width: 120px;
        }

        .visitor-counter:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: var(--shadow-strong), var(--shadow-glow);
            border-color: var(--accent-primary);
        }

        .visitor-counter div:first-child {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
        }

        .website-counter {
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Sidebar - Enhanced Dark Design */
        .sidebar {
            width: 140px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 24px 16px;
            padding-top: 120px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-soft);
        }

        .sidebar.collapsed {
            width: 0;
            padding: 0;
            overflow: hidden;
        }

        .sidebar button {
            background: var(--glass-bg-light);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 14px 12px;
            color: var(--text-primary);
        
            font-size: 13px;
            font-weight: 600;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .sidebar button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.3s ease;
            opacity: 0.1;
        }

        .sidebar button:hover::before {
            left: 0;
        }

        .sidebar button:hover {
            background: var(--bg-quaternary);
            transform: translateY(-2px) translateX(4px);
            box-shadow: var(--shadow-medium);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .sidebar button i {
            font-size: 16px;
            transition: var(--transition-smooth);
        }

        .sidebar button:hover i {
            transform: scale(1.1);
        }

        /* Navbar - Enhanced Dark Design */
        .navbar {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-soft);
        }

        .navbar h1 {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            font-weight: 800;
            margin-left:-3px;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            flex-wrap: nowrap;
            gap: 6px;
            align-items: center;
           
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 10px 16px;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 14px;
            transition: var(--transition-smooth);
            background: var(--glass-bg-light);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-secondary);
            transition: left 0.3s ease;
            opacity: 0.1;
        }

        .nav-links a:hover::before {
            left: 0;
        }

        .nav-links a:hover {
            background: var(--bg-quaternary);
            transform: translateY(-2px);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            box-shadow: var(--shadow-medium);
        }

        .profile-link img {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            border: 2px solid var(--glass-border);
            transition: var(--transition-smooth);
        }

        .profile-link:hover img {
            border-color: var(--accent-primary);
            transform: scale(1.1);
            box-shadow: var(--shadow-glow);
        }

        /* Tools - Enhanced Dark Design */
        .tools {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px 32px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: var(--shadow-soft);
        }

        .tool, #toggleToolbar {
            background: var(--glass-bg-light);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 48px;
            min-height: 48px;
            position: relative;
            overflow: hidden;
        }

        .tool::before, #toggleToolbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-accent);
            transition: left 0.3s ease;
            opacity: 0.1;
        }

        .tool:hover::before, #toggleToolbar:hover::before {
            left: 0;
        }

        .tool:hover, #toggleToolbar:hover {
            background: var(--bg-quaternary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium), var(--shadow-glow);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .tool.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
            color: var(--bg-primary);
            transform: translateY(-2px);
        }

        .tool.active::before {
            display: none;
        }

        .tool i {
            font-size: 18px;
            transition: var(--transition-smooth);
        }

        .tool:hover i {
            transform: scale(1.1);
        }

        /* Color Pickers - Enhanced Design */
        .color-picker {
            position: relative;
            display: inline-block;
        }

        .color-picker input[type="color"] {
            width: 48px;
            height: 48px;
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            cursor: pointer;
            background: var(--glass-bg-light);
            padding: 4px;
            transition: var(--transition-smooth);
        }

        .color-picker input[type="color"]:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .color-palette {
            position: absolute;
            top: 110%;
            left: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 16px;
            display: none;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            z-index: 1000;
            box-shadow: var(--shadow-strong);
        }

        .color-picker:hover .color-palette {
            display: grid;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .color-swatch {
            width: 28px;
            height: 28px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            border: 2px solid var(--glass-border);
            transition: var(--transition-smooth);
        }

        .color-swatch:hover {
            transform: scale(1.15);
            border-color: var(--text-primary);
            box-shadow: var(--shadow-medium);
        }

        /* Range Input - Enhanced Style */
        input[type="range"] {
            width: 140px;
            height: 8px;
            border-radius: var(--radius-sm);
            background: var(--bg-quaternary);
            outline: none;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        input[type="range"]:hover {
            background: var(--bg-tertiary);
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: var(--radius-full);
            background: var(--gradient-accent);
            cursor: pointer;
            box-shadow: var(--shadow-medium);
            transition: var(--transition-smooth);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: var(--shadow-glow);
        }

        /* Text Size Control - Enhanced Design */
        .text-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--glass-bg-light);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 10px 16px;
            color: var(--text-primary);
            transition: var(--transition-smooth);
        }

        .text-size-control:hover {
            border-color: var(--accent-primary);
            background: var(--bg-quaternary);
        }

        .text-size-control input {
            width: 70px;
            padding: 6px 10px;
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            background: var(--bg-quaternary);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition-smooth);
        }

        .text-size-control input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        /* Canvas - Enhanced Design */
        #canvas {
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-lg);
            background-color: #ffffff;
            cursor: crosshair;
            width: 100%;
            height: calc(100vh - 300px);
            box-shadow: var(--shadow-strong);
            transition: var(--transition-smooth);
        }

        #canvas:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-strong), var(--shadow-glow);
        }

        .canvas {
            padding: 32px;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Footer - Enhanced Dark Design */
        .footer {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 40px 32px;
            text-align: center;
            margin-top: auto;
            box-shadow: var(--shadow-soft);
        }

        .newsletter-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 700px;
            margin: 0 auto 32px;
            flex-wrap: wrap;
        }

        .newsletter-section h3 {
            margin: 0;
            font-weight: 700;
            color: var(--text-primary);
            font-size: 18px;
        }

        .newsletter-section input {
            padding: 14px 20px;
            min-width: 320px;
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            background: var(--glass-bg-light);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition-smooth);
        }

        .newsletter-section input::placeholder {
            color: var(--text-muted);
        }

        .newsletter-section input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
            background: var(--bg-quaternary);
        }

        .subscribe {
            background: var(--gradient-primary);
            color: var(--text-primary);
            border: none;
            padding: 14px 28px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .subscribe::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.2) 100%);
            transition: left 0.3s ease;
        }

        .subscribe:hover::before {
            left: 0;
        }

        .subscribe:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium), var(--shadow-glow);
        }

        .credit {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .credit a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition-smooth);
        }

        .credit a:hover {
            color: var(--text-primary);
            text-shadow: 0 0 10px var(--accent-primary);
        }

        .share {
            margin-top: 24px;
        }

        .share i {
            font-size: 28px;
            margin: 0 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-smooth);
            padding: 8px;
            border-radius: var(--radius-full);
        }

        .share i:hover {
            color: var(--accent-primary);
            transform: translateY(-4px) scale(1.1);
            background: rgba(0, 212, 255, 0.1);
            box-shadow: var(--shadow-glow);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 16px 20px;
            }
            
            .navbar h1 {
                font-size: 24px;
            }
            
            .nav-links {
                gap: 6px;
            }
            
            .nav-links a {
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .tools {
                padding: 16px 20px;
                gap: 8px;
            }
            
            .visitor-counter {
                width: 100px;
                padding: 16px;
                left: 15px;
            }
            
            .website-counter {
                font-size: 24px;
            }

            .newsletter-section input {
                min-width: 280px;
            }
        }

        /* Circles Animation - Enhanced */
        .circle {
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background: var(--gradient-primary);
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 99999999;
            transition: transform 0.1s ease-out;
            opacity: 0.7;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .circle.hidden {
            visibility: hidden;
        }

        /* Popup - Enhanced Dark Design */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 40px;
            max-width: 550px;
            text-align: center;
            color: var(--text-primary);
            box-shadow: var(--shadow-strong);
            position: relative;
        }

        .popup-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-primary);
            border-radius: var(--radius-xl);
            z-index: -1;
            opacity: 0.5;
        }

        .popup-content h2 {
            margin-bottom: 32px;
            font-weight: 700;
            font-size: 22px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #pollOptions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .poll-button {
            background: var(--glass-bg-light);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 16px 20px;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition-smooth);
            font-weight: 500;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .poll-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-secondary);
            transition: left 0.3s ease;
            opacity: 0.1;
        }

        .poll-button:hover::before {
            left: 0;
        }

        .poll-button:hover {
            background: var(--bg-quaternary);
            transform: translateY(-2px);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-medium);
        }

        .poll-button.selected {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: var(--bg-primary);
            box-shadow: var(--shadow-glow);
        }

        .poll-button.selected::before {
            display: none;
        }

    <script>

        document.addEventListener("DOMContentLoaded", function () {

        // Canvas functionality
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentTool = 'pencil';
        let startX, startY;
        let showGrid = false;
        let snapshot;
        let history = [];
        let redoStack = [];

        // Set canvas size
        function resizeCanvas() {
            const sidebarWidth = document.querySelector('.sidebar').classList.contains('collapsed') ? 0 : 140;
            canvas.width = window.innerWidth - sidebarWidth - 64; // Account for padding
            canvas.height = window.innerHeight - 300;
            updateCanvasWithGrid();
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Set initial styles
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000000';

        // Tool selection
        document.querySelectorAll('.tool').forEach(tool => {
            tool.addEventListener('click', () => {
                document.querySelector('.tool.active').classList.remove('active');
                tool.classList.add('active');
                currentTool = tool.id;
            });
        });

        // Color picker and swatches
        document.querySelectorAll('.color-swatch').forEach(swatch => {
            swatch.addEventListener('click', (e) => {
                const color = e.target.style.backgroundColor;
                const picker = e.target.closest('.color-picker').querySelector('input[type="color"]');
                picker.value = rgbToHex(color);
                if (picker.id === 'colorPicker') {
                    ctx.strokeStyle = color;
                    ctx.fillStyle = color;
                } else {
                    canvas.style.backgroundColor = color;
                }
            });
        });

        // Convert RGB to Hex
        function rgbToHex(rgb) {
            const rgbArr = rgb.match(/\d+/g);
            return '#' + rgbArr.map(x => {
                const hex = parseInt(x).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        // Color picker
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            ctx.strokeStyle = e.target.value;
            ctx.fillStyle = e.target.value;
        });

        // Background color picker
        document.getElementById('bgColorPicker').addEventListener('input', (e) => {
            canvas.style.backgroundColor = e.target.value;
        });

        // Line width
        document.getElementById('lineWidth').addEventListener('input', (e) => {
            ctx.lineWidth = e.target.value;
        });

        // Clear canvas
        document.getElementById('clear').addEventListener('click', () => {
            if (confirm("Are you sure you want to clear the canvas? This action cannot be undone.")) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                updateCanvasWithGrid();
            }
        });

        // Grid functionality
        function drawGrid() {
            if (!showGrid) return;
            ctx.save();
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 0.5;

            const gridSpacing = 20;
            for (let x = 0; x < canvas.width; x += gridSpacing) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSpacing) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            ctx.restore();
        }

        function updateCanvasWithGrid() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            ctx.putImageData(imageData, 0, 0);
        }

        document.getElementById('toggleGridButton').addEventListener('click', () => {
            showGrid = !showGrid;
            updateCanvasWithGrid();
        });

        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            [startX, startY] = [e.offsetX, e.offsetY];
            snapshot = ctx.getImageData(0, 0, canvas.width, canvas.height);
            saveState();
            redoStack = [];
            draw(e);
        }

        const drawRect = (e) => {
            ctx.strokeRect(e.offsetX, e.offsetY, startX - e.offsetX, startY - e.offsetY);
        }

        const drawCircle = (e) => {
            const x = e.offsetX;
            const y = e.offsetY;
            ctx.beginPath();
            const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
            ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function draw(e) {
            if (!isDrawing) return;

            const x = e.offsetX;
            const y = e.offsetY;

            switch (currentTool) {
                case 'pencil':
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    [startX, startY] = [x, y];
                    break;
                case 'marker':
                    ctx.globalAlpha = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    ctx.globalAlpha = 1.0;
                    [startX, startY] = [x, y];
                    break;
                case 'eraser':
                    ctx.strokeStyle = canvas.style.backgroundColor || '#FFFFFF';
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    ctx.strokeStyle = document.getElementById('colorPicker').value;
                    [startX, startY] = [x, y];
                    break;
                case 'line':
                    ctx.putImageData(snapshot, 0, 0);
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    break;
                case 'rectangle':
                    ctx.putImageData(snapshot, 0, 0);
                    drawRect(e);
                    break;
                case 'circle':
                    ctx.putImageData(snapshot, 0, 0);
                    drawCircle(e);
                    break;
            }
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            isDrawing = false;
            ctx.beginPath();

            const x = e.offsetX;
            const y = e.offsetY;
            const fontSize = document.getElementById('textSize').value;

            switch (currentTool) {
                case 'text':
                    const text = prompt('Enter text:');
                    if (text) {
                        ctx.font = `${fontSize}px Inter`;
                        ctx.fillText(text, x, y);
                    }
                    break;
                case 'textarea':
                    const textareaContent = prompt('Enter text for textarea:');
                    if (textareaContent) {
                        const maxWidth = 200;
                        const lineHeight = fontSize * 1.2;
                        const words = textareaContent.split(' ');
                        let line = '';
                        let currentY = y;

                        ctx.font = `${fontSize}px Inter`;

                        for (let n = 0; n < words.length; n++) {
                            const testLine = line + words[n] + ' ';
                            const metrics = ctx.measureText(testLine);
                            const testWidth = metrics.width;
                            if (testWidth > maxWidth && n > 0) {
                                ctx.fillText(line, x, currentY);
                                line = words[n] + ' ';
                                currentY += lineHeight;
                            } else {
                                line = testLine;
                            }
                        }
                        ctx.fillText(line, x, currentY);
                    }
                    break;
            }
        }

        // History functions
        function saveState() {
            history.push(canvas.toDataURL());
        }

        function undo() {
            if (history.length > 0) {
                redoStack.push(history.pop());
                restoreState(history[history.length - 1]);
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                const redoState = redoStack.pop();
                history.push(redoState);
                restoreState(redoState);
            }
        }

        function restoreState(dataUrl) {
            if (dataUrl) {
                const img = new Image();
                img.src = dataUrl;
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    updateCanvasWithGrid();
                };
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                updateCanvasWithGrid();
            }
        }

        // Event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        document.getElementById('undoButton').addEventListener('click', undo);
        document.getElementById('redoButton').addEventListener('click', redo);

        // Toolbar toggle
        const toolbarButton = document.getElementById('toggleToolbar');
        const sidebar = document.querySelector('.sidebar');
        const arrowIcon = toolbarButton.querySelector('i');

        toolbarButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            updateArrowIcon();
            resizeCanvas();
        });

        function updateArrowIcon() {
            if (sidebar.classList.contains('collapsed')) {
                arrowIcon.classList.remove('fa-arrow-left');
                arrowIcon.classList.add('fa-arrow-right');
            } else {
                arrowIcon.classList.remove('fa-arrow-right');
                arrowIcon.classList.add('fa-arrow-left');
            }
        }

        // Poll functionality - using memory instead of sessionStorage
        let hasVoted = false;

        window.onload = function () {
            setTimeout(function () {
                if (!hasVoted) {
                    document.getElementById('pollPopup').style.display = 'flex';
                }
            }, 10000);
        };

        const pollButtons = document.querySelectorAll('.poll-button[data-value]');
        let selectedValue = '';

        pollButtons.forEach(button => {
            button.addEventListener('click', function () {
                pollButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedValue = button.getAttribute('data-value');
            });
        });

        document.getElementById('voteButton').addEventListener('click', function () {
            if (selectedValue) {
                document.getElementById('result').innerHTML = `You voted for: ${selectedValue}<br>Thank you!`;
                hasVoted = true;
                setTimeout(() => {
                    document.getElementById('pollPopup').style.display = 'none';
                }, 2000);
            } else {
                alert("Please select an option!");
            }
        });

        // Cursor animation - Enhanced with different colors
        const coords = { x: 0, y: 0 };
        const circles = document.querySelectorAll(".circle");

        const colors = [
            "#4a9eff", "#5ba4ff", "#6caeff", "#7db8ff", "#8ec2ff", "#9fccff",
            "#b0d6ff", "#c1e0ff", "#d2eaff", "#e85d9a", "#ea6ba0", "#ec79a6",
            "#ee87ac", "#f095b2", "#f2a3b8", "#f4b1be", "#f6bfc4", "#f8cdca",
            "#9d5ce8", "#a56bea", "#ad7aec", "#b589ee", "#bd98f0", "#c5a7f2"
        ];

        circles.forEach(function (circle, index) {
            circle.x = 0;
            circle.y = 0;
            circle.style.background = colors[index % colors.length];
        });

        document.addEventListener("mousemove", function (e) {
            coords.x = e.clientX;
            coords.y = e.clientY;
        });

        document.addEventListener("mouseleave", () => {
            circles.forEach(circle => circle.classList.add("hidden"));
        });

        document.addEventListener("mouseenter", () => {
            circles.forEach(circle => circle.classList.remove("hidden"));
        });

        function animateCircles() {
            let x = coords.x;
            let y = coords.y;

            circles.forEach(function (circle, index) {
                circle.style.left = x - 10 + "px";
                circle.style.top = y - 10 + "px";
                circle.style.scale = (circles.length - index) / circles.length;
                circle.style.transform = `scale(${(circles.length - index) / circles.length})`;

                const nextCircle = circles[index + 1] || circles[0];
                x += (circle.x - x) * 0.3;
                y += (circle.y - y) * 0.3;
                
                circle.x = x;
                circle.y = y;
            });

            requestAnimationFrame(animateCircles);
        }

        animateCircles();

        // Set current year
        document.getElementById("year").textContent = new Date().getFullYear();

        // Chatbot configuration (keeping original functionality)

            chatbotId: "X6k1f9B5oxQr2T4-NzVxG",

            position: "right"
        }
    </script>
